<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEAD HTML</title>
  </head>
  <body>
    <h1>Student Form</h1>

    <form>
      <p>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Enter your First Name" />
      </p>
      <p>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Enter your Last Name" />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" />
      </p>
      <p>
        <label for="Password">Password</label>
        <input
          type="password"
          id="Password"
          placeholder="Enter your Password"
        />
      </p>
      <p>Gender</p>
      <p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" checked="true" />
        <label for="female">Female</label>
        <input type="radio" name="genderr" id="female" />
      </p>
      <p>Course</p>
      <p>
        <label for="bca">BCA</label>
        <input type="checkbox" name="course" id="bca" />
        <label for="mern">MERN Stack</label>
        <input type="checkbox" name="course" id="mern" />
      </p>

      <select name="courses" id="">
        <option value="none">Select an Option</option>
        <option value="BCA">bca</option>
        <option value="MCA">mca</option>
        <option value="Mern">Mern</option>
        <option value="bcom">B.Com</option>
      </select>

      <input type="submit" value="SUBMIT" />
    </form>
